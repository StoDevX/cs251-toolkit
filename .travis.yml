---
dist: xenial

language: python

# this stops travis from building both pushes and PRs for pr-destined branches
branches:
  only:
    - master
    - /^travis/
    - /^v.*/

cache:
  pip: true

env:
  - secure: ""

stages:
  - name: test
  - name: deploy docker
  - name: deploy pypi
    if: tag IS present

jobs:
  include:
    - stage: test
      python: 3.6
      install: pip install tox tox-travis
      script: tox

    - stage: test
      python: 3.7
      install: pip install tox tox-travis
      script: tox
   
    - stage: test
      python: 3.8
      install: pip install tox tox-travis coveralls
      script: tox
      after_success: coveralls

    - stage: deploy docker
      python: 3.7
      services:
        - docker
      env:
        - DOCKER_IMAGE=stodevx/stograde
      script:
        - docker build -t $DOCKER_IMAGE:$TRAVIS_COMMIT -f Dockerfile .
      deploy:
        - provider: script
          script: script/docker-deploy $DOCKER_IMAGE:$TRAVIS_COMMIT $DOCKER_IMAGE:HEAD
          on: { branch: 'master' }
        - provider: script
          script: script/docker-deploy $DOCKER_IMAGE:$TRAVIS_COMMIT $DOCKER_IMAGE:$TRAVIS_TAG
          on: { tags: true }
        - provider: script
          script: script/docker-deploy $DOCKER_IMAGE:$TRAVIS_COMMIT $DOCKER_IMAGE:latest
          on:
            tags: true
            condition: $(script/github-latest-release) == $TRAVIS_TAG
        - provider: script
          script: script/docker-deploy $DOCKER_IMAGE:$TRAVIS_COMMIT $DOCKER_IMAGE:$TRAVIS_COMMIT
          on: { branch: 'travis-*' }

    - stage: deploy docker
      python: 3.7
      services:
        - docker
      env:
        - DOCKER_IMAGE=stodevx/stograde
      script:
        - docker build -t $DOCKER_IMAGE:$TRAVIS_COMMIT -f Dockerfile.gcc .
      deploy:
        - provider: script
          script: script/docker-deploy $DOCKER_IMAGE:$TRAVIS_COMMIT $DOCKER_IMAGE:HEAD-gcc
          on: { branch: 'master' }
        - provider: script
          script: script/docker-deploy $DOCKER_IMAGE:$TRAVIS_COMMIT $DOCKER_IMAGE:$TRAVIS_TAG-gcc
          on: { tags: true }
        - provider: script
          script: script/docker-deploy $DOCKER_IMAGE:$TRAVIS_COMMIT $DOCKER_IMAGE:latest-gcc
          on:
            tags: true
            condition: $(script/github-latest-release) == $TRAVIS_TAG
        - provider: script
          script: script/docker-deploy $DOCKER_IMAGE:$TRAVIS_COMMIT $DOCKER_IMAGE:$TRAVIS_COMMIT-gcc
          on: { branch: 'travis-*' }

    - stage: deploy pypi
      python: 3.7
      script: skip
      deploy:
        provider: pypi
        user: "hawkrives"
        password: { secure: '' }
        on: { tags: true }
