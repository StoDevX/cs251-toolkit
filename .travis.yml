---
sudo: false
dist: trusty

services:
  - docker

language: python
python:
  - "3.5"
  - "3.6"

env:
  - DOCKER_IMAGE=stodevx/cs251-toolkit

install:
  - pip install tox
  - pip install tox-travis
  - pip install coveralls

script:
  - tox
  - script/docker-build $DOCKER_IMAGE:$TRAVIS_COMMIT

deploy:
  - provider: pypi
    user: "hawkrives"
    password:
      secure: 
    on:
      # only release on the py36 build
      python: "3.6"
      # only deploy tags
      tags: true

  # Deploy master branch to HEAD Docker Tag
  - provider: script
    script: script/docker-deploy $DOCKER_IMAGE:$TRAVIS_COMMIT $DOCKER_IMAGE:HEAD
    on:
      # only deploy master on Python 3.6 build.
      python: "3.6"
      branch: master

  # Deploy all tags to their respective Docker Tag
  - provider: script
    script: script/docker-deploy $DOCKER_IMAGE:$TRAVIS_COMMIT $DOCKER_IMAGE:$TRAVIS_TAG
    on:
      # only deploy master on Python 3.6 build.
      python: "3.6"
      tags: true

  # Deploy only the latest tag to the `latest` tag.
  - provider: script
    script: script/docker-deploy $DOCKER_IMAGE:$TRAVIS_COMMIT $DOCKER_IMAGE:$TRAVIS_TAG $DOCKER_IMAGE:latest
    on:
      # only deploy master on Python 3.6 build.
      python: "3.6"
      tags: true
      condition: $(script/github-latest-release) == $TRAVIS_TAG

# this stops travis from building both pushes and PRs for pr-destined branches
branches:
  only:
    - master
    - /^travis/
    - /^v.*/

cache:
  pip: true

after_success:
  # only submit code coverage for the newest python version
  - if [[ $TRAVIS_PYTHON_VERSION == "3.6" ]]; then
      coveralls;
    fi
